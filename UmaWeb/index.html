<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="ChoiceStyle.css">
    <title>ChoiceHTML</title>
</head>
<body id="content">
    <!-- <span id="custom_scroll"></span> -->
    <!-- <div class="skill_hint_content">skill_hint_content</div> -->

    <table id="info_table">
        <thead>
            <tr>
                <th>事件所有者</th>
                <td id="event_owner">オグリ</td>
            </tr>
            <tr>
                <th>事件標題</th>
                <td id="event_title">食いしん坊<br>食いしん坊</td>
            </tr>
        </thead>
    </table>

    <table id="choice_table">
        <tr>
            <th class="choice_title">食事は適量が１１１１１番</th>
            
        </tr>
        <tr>
            <td class="choice_effect"">
                <img src="../UmaMisc/Image/Status/group.png">
                <span class="status_speed">効果</span>
                <span class="status_plus_value">+25</span>
                <span class="skill_hint">『一匹狼』のヒントLv+5</span>
                <span class="skill_hint">『一狼』のヒントLv+5</span>
                <span class="skill_hint">『一匹』のヒントLv+5</span>
            </td>
        </tr>



        <!-- <tr>
            <th class="choice_title">腹が減っては力が出ない！</th>
            <td class="choice_effect"">
                効果
                <br>
                <span style="color: red;">効果2</span>
                <img src="../UmaMisc/Image/Status/group.png">
            </td>
        </tr> -->

    </table>
    <script src="ChoiceDisplayer.js"></script>
</body>
</html>
