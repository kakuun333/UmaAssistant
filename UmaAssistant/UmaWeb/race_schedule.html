    <h3>保存</h3>
    <input type="text" id="saveFileNameInput" placeholder="請輸入檔案名稱">
    <br>
    <input type="button" id="saveRaceScheduleButton" value="保存行程">
    <h3>載入</h3>
    <input type="file" id="loadRaceScheduleInput" >

    <table id="filterTable">
        <thead>
            <!-- 場地 -->
            <tr>
                <th id="filterTitle_raceTrack" class="filterTitle">場地</th>
            </tr>
            <tr>
                <td class="filterContainer">
                    <label>
                        <input class="filter_radioButton" type="checkbox" name="raceTrack" value="turf">
                        <span id="filterRadio_turf">草地</span>
                    </label>
                    <label>
                        <input class="filter_radioButton" type="checkbox" name="raceTrack" value="dirt">
                        <span id="filterRadio_dirt">沙地</span>
                    </label>
                </td>
            </tr>
            <!-- 距離 -->
            <tr>
                <th id="filterTitle_distanceType" class="filterTitle">距離</th>
            </tr>
            <tr>
                <td class="filterContainer">
                    <label>
                        <input class="filter_radioButton" type="checkbox" name="distanceType" value="sprint">
                        <span id="filterRadio_sprint">短距離</span>
                    </label>
                    <label>
                        <input class="filter_radioButton" type="checkbox" name="distanceType" value="mile">
                        <span id="filterRadio_mile">一哩</span>
                    </label>
                    <label>
                        <input class="filter_radioButton" type="checkbox" name="distanceType" value="middle">
                        <span id="filterRadio_middle">中距離</span>
                    </label>
                    <label>
                        <input class="filter_radioButton" type="checkbox" name="distanceType" value="long">
                        <span id="filterRadio_long">長距離</span>
                    </label>
                </td>
            </tr>
            <!-- 階級 -->
            <tr>
                <th id="filterTitle_grade" class="filterTitle">階級</th>
            </tr>
            <tr>
                <td class="filterContainer">
                    <label>
                        <input class="filter_radioButton" type="checkbox" name="raceGrade" value="gOne">
                        G1
                    </label>
                    <label>
                        <input class="filter_radioButton" type="checkbox" name="raceGrade" value="gTwo">
                        G2
                    </label>
                    <label>
                        <input class="filter_radioButton" type="checkbox" name="raceGrade" value="gThree">
                        G3
                    </label>
                    <label>
                        <input class="filter_radioButton" type="checkbox" name="raceGrade" value="op">
                        OP
                    </label>
                    <label>
                        <input class="filter_radioButton" type="checkbox" name="raceGrade" value="preOp">
                        Pre-OP
                    </label>                    
                </td>
            </tr>

    <table id="raceInfoTable">
        <thead>
            <tr>
                <th id="raceInfoTitle_raceName">名稱</th>
                <th id="raceInfoTitle_raceDateGrade">年齡階級</th>
                <th id="raceInfoTitle_raceDateDay">日期</th>
                <th id="raceInfoTitle_raceGrade">階級</th>
                <th id="raceInfoTitle_racecourse">賽馬場</th>
                <th id="raceInfoTitle_raceTrack">場地</th>
                <th id="raceInfoTitle_raceDirection">方向</th>
                <th id="raceInfoTitle_raceDistanceType">距離類型</th>
                <th id="raceInfoTitle_raceDistance">距離</th>
            </tr>
        </thead>
        <tbody id="raceInfoTable_tbody">
            <div>
                <tr class="raceInfoItem">
                    <label>
                        <td>
                            <input type="checkbox" name="raceInfoItemCheckbox">
                            <img class="raceInfoItem_img" src="../UmaMisc/Image/Race/i_race2.png">
                            <div class="raceInfoItem_raceName">函館ジュニアステークス</div>
                        </td>
                        <td class="raceInfoItem_raceDateGrade">ジュニア級</td>
                        <td class="raceInfoItem_raceDateDay">7月後半</td>
                        <td class="raceInfoItem_raceGrade">G3</td>
                        <td class="raceInfoItem_racecourse">函館</td>
                        <td class="raceInfoItem_raceTrack">芝</td>
                        <td class="raceInfoItem_raceDirection">右</td>
                        <td class="raceInfoItem_raceDistanceType">短距離</td>
                        <td class="raceInfoItem_raceDistance">1200m</td>
                    </label>
                </tr>
            </div>
